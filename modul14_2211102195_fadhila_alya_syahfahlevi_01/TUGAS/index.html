<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validasi Form dengan jQuery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 4px;
    }
  </style>
</head>
<body class="container mt-5">
  <h3>7. Tugas JavaScript dan jQuery</h3>
  <h5><strong>Tugas 1: Validasi Form Menggunakan Bootstrap dengan jQuery</strong></h5>
  <p>Buat form HTML dengan validasi menggunakan jQuery dan menggunakan Bootstrap. Jika input nama kosong, tampilkan pesan error.</p>

  <form id="formRegistrasi">
    <div class="mb-3">
      <label for="nama" class="form-label fw-bold">Nama</label>
      <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
      <div id="errorNama" class="error-message d-none">Nama tidak boleh kosong!</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
    $(document).ready(function () {
      $('#formRegistrasi').on('submit', function (e) {
        e.preventDefault();
        const nama = $('#nama').val().trim();

        if (nama === "") {
          $('#errorNama').removeClass('d-none');
        } else {
          $('#errorNama').addClass('d-none');
          alert("Form berhasil dikirim!\nNama: " + nama);
          this.reset(); // reset form setelah submit berhasil
        }
      });
    });
  </script>
</body>
</html>
